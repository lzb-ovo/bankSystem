<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    <form>
        <div class="layui-form-item">
            <label class="layui-form-label">转入账户</label>
            <div class="layui-input-inline">
                <input type="text" name="otherCode" lay-verify="required|account" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">转账金额</label>
            <div class="layui-input-inline">
                <input type="text" name="money" lay-verify="required|" placeholder="请输入金额" autocomplete="off" class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" lay-submit lay-filter="trans">转账</button>
        </div>
    </form>
<script src="layui/layui.js" type="text/javascript"></script>
<script src="js/jquery-1.12.2.min.js" type="text/javascript"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

            //监听提交
        form.on('submit(trans)', function(data){
//                    layer.alert(JSON.stringify(data.field), {
//                        title: '最终的提交信息'
//                    })

            $.ajax({
                type:"post",
                url:"trade/transfer.do",
                data:$("form").serialize(),
                dataType:"json",
                success:function(data){
                    alert(data.info)
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
